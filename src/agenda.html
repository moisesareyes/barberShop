<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDAR</title>
    <link type="text/css" rel="stylesheet" href="/src/css/styles.css">
    <link href="/src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/css/datepicker.material.css">
    <script src="/src/js/components.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div id="team" class="section relative pt-20 pb-8 max-w-screen-lg bg-white flex justify-center">
  <div class="bg-white shadow-md relative max-w-screen-sm rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2 place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center">
    <div class="-mx-3 md:flex mb-6 flex place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center relative max-w-screen-sm">
      <div class="md:w-full px-3 flex place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center">
          <img src="/src/img/vinillo.png" class="h-16" alt="Logo">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">Disco Barber</span>
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">Nombre Usuario</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Usuario">
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">Nombre Completo</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="text" placeholder="María José Peréz">
        </div>
    </div> 
    <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">Número de telefono</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="04241234567">
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">Correo Electronico</label>
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="text" placeholder="ejemplo@gm.com">
        </div>
    </div> 

    <div class="-mx-3 md:flex mb-6 justify-center">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">Hora</label>
            <div class="relative">
                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <input type="time" id="time"  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" min="09:00" max="18:00" value="00:00" required/>
            </div>
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="datepicker">FECHA</label>
            <input type="text" id="datepicker" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4">
        </div>
    </div> 
    <div class="-mx-3 md:flex mb-6 flex justify-center">
      <div class="md:w-full px-3 flex justify-center">
        <button class="inline-block text-base font-bold px-12 py-2 border border-accent-400 rounded-lg text-gray-900 cursor-pointer bg-yellow-200 backdrop-blur-3xl">INICIAR SESION</button>
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6 flex justify-center">
        <div class="text-center min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible flex flex-col">
            <a class="font-light" href="/src/login.html">¿Ya tienes cuenta?</a>	
        </div>
    </div>
  </div>
</div>
<script src="/src/js/datepicker.js"></script>
<script src="/src/js/agenda.js"></script>
</body>
</html>
