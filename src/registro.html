<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA TECNICA</title>
    <link type="text/css" rel="stylesheet" href="/src/css/styles.css">
    <link href="/src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="header">
    <div id="nav-container" class="bg-yellow-200 flex flex-wrap items-center p-4">
        <a href="/src/index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/src/img/vinillo.png" class="h-16" alt="Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap">Disco Barber</span>
        </a>
    </div>
</header>
<section class="text-black body-font  bg-gradient-to-b from-[#fef08a] via-[#e7e3c4] to-[#ffffff]">
    <div class="container mx-auto flex px-5 py-5 md:flex-row flex-col items-center">
        <div class="lg:flex-grow flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font tracking-wide sm:text-3xl md:text-6xl xl:text-7xl mb-4 font-bold ">ÚNETE A DISCO BARBER</h1>
            <p class="mb-8 leading-relaxed opacity-50 ">
                Lo Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lacus, sit ut fermentum posuere platea. Cras turpis adipiscing varius id sed leo morbi. Morbi amet, lectus pretium et vitae duis lectus in lorem. </p>
            <div class="flex justify-center">
                <button type="button" id="regiModalBtn" class="inline-block text-base font-bold px-12 py-2 border border-accent-400 rounded-lg text-gray-900 cursor-pointer bg-yellow-200 backdrop-blur-3xl">REGISTRARSE</button>
            </div>
        </div>
        <div  id="pattern" class="w-32 sm:w-40 lg:max-w-xl lg:w-full md:w-32 xl:w-5/6 bg-contain bg-no-repeat md:ml-40 xl:mr-16">
            <div class="w-full flex gap-3 justify-center ">
                <img class="object-cover object-center rounded-xl " alt="hero" src="/src/img/C1.png">
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C2.png"> 
            </div>
            <div class="w-full h- flex gap-2 justify-center items-center my-2">
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C9.png">
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C5.png"> 
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C3.png"> 
            </div>
             <div class="w-full flex gap-3 justify-center">
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C6.png">
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C7.png"> 
            </div>
            <div class="w-full flex gap-3 justify-center my-2">
                <img class="object-cover object-center rounded-xl" alt="hero" src="/src/img/C8.png">
            </div>
        </div>
    </div>
</section>
<section id="regiModal" class="regiModal">
    <div class="regiModal-container">
        <div class="md:w-full relative flex justify-center ">
            <button type="button" id="regiModalClose" class="inline-block text-base font-bold px-12 py-2 rounded-sm text-gray-900 cursor-pointer backdrop-blur-3xl">>> X <<</button>
        </div>
    <form id="team" class="section relative pt-20 pb-8 max-w-screen-lg bg-white flex justify-center">
        <div class="bg-white shadow-md relative max-w-screen-sm rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2 place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center">
          <div class="-mx-3 md:flex mb-6 flex place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center relative max-w-screen-sm">
            <div class="md:w-full px-3 flex place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center">
                <img src="/src/img/vinillo.png" class="h-16" alt="Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Disco Barber</span>
            </div>
          </div>
          <div class="-mx-3 md:flex mb-6"> 
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="superUser">Nombre Usuario</label>
                  <input required maxlength="20" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="superUser" type="text" placeholder="Usuario"  onkeypress="espacios(this)">
              </div>
              <div class="md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="superName">Nombre Completo</label>
                  <input required maxlength="32" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="superName" type="text" placeholder="María José Peréz">
              </div>
          </div> 
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="superTlf">Número de telefono</label>
                  <input required maxlength="11" minlength="11" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="superTlf" type="text" placeholder="0424xxxxxxx" onkeypress="return valideKey(event)" pattern="[0-9]+" >
              </div>
              <div class="md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="superEmail">Correo Electronico</label>
                  <input required class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="superEmail" type="email" placeholder="ejemplo@gm.com" onkeypress="espacios(this)">
              </div>
          </div> 
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="superPass">Contraseña</label>
                  <input required maxlength="20" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="superPass" type="password" placeholder="***************" minlength="8" onkeypress="espacios(this)">
              </div>
              <div class="md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="superPassword">Contraseña</label>
                  <input required maxlength="20" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4" id="superPassword" type="password" placeholder="*************" minlength="8" onkeypress="espacios(this)">
              </div>
          </div> 
          <div class="-mx-3 md:flex mb-6 flex justify-center">
            <div class="md:w-full px-3 flex justify-center">
              <button onclick="allMashup()" class="inline-block text-base font-bold px-12 py-2 border border-accent-400 rounded-lg text-gray-900 cursor-pointer bg-yellow-200 backdrop-blur-3xl">REGISTRAR USUARIO</button>
            </div>
          </div>
          <div class="-mx-3 md:flex mb-6 flex justify-center">
              <div class="text-center min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible flex flex-col">
                  <a class="font-light" href="/src/index.html">¿Ya tienes cuenta?</a>	
              </div>
          </div>
          <hr>
        </div>
      </form>
    </div>
</section>
<script src="/src/js/registro.js"></script>
</body>
</html>
