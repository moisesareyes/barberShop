<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link type="text/css" rel="stylesheet" href="/src/css/styles.css">
    <link href="/src/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/src/js/components.js"></script>
</head>
<body>
<div id="team" class="section relative pt-20 pb-8 max-w-screen-lg bg-white flex justify-center">
  <div class="bg-white shadow-md relative max-w-screen-sm rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2 place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center">
    <div class="-mx-3 md:flex mb-6 flex place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center relative max-w-screen-sm">
      <div class="md:w-full px-3 flex place-items-center justify-items-center justify-center self-center text-center content-center object-center place-self-center bg-center">
          <img src="/src/img/vinillo.png" class="h-16" alt="Logo">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">Disco Barber</span>
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">Nombre Usuario</label>
            <input required maxlength="20" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="superUser" type="text" placeholder="Usuario"  onkeypress="espacios(this)">
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">Nombre Completo</label>
            <input required maxlength="32" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="superName" type="text" placeholder="María José Peréz">
        </div>
    </div> 
    <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">Número de telefono</label>
            <input required maxlength="11" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="superTlf" type="text" placeholder="0424xxxxxxx" onkeypress="return valideKey(event)" pattern="[0-9]+" >
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">Correo Electronico</label>
            <input required class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="superEmail" type="email" placeholder="ejemplo@gm.com" onkeypress="espacios(this)">
        </div>
    </div> 
    <div class="-mx-3 md:flex mb-6">
        <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">Contraseña</label>
            <input required class="appearance-none block w-full bg-red-400 text-grey-darker border border-grey rounded py-3 px-4 mb-3" id="superPass" type="password" placeholder="***************" minlength="8" onkeypress="espacios(this)">
        </div>
        <div class="md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">Contraseña</label>
            <input required class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4" id="superPassword" type="password" placeholder="*************" minlength="8" onkeypress="espacios(this)">
        </div>
    </div> 
    <div class="-mx-3 md:flex mb-6 flex justify-center">
      <div class="md:w-full px-3 flex justify-center">
        <button onclick="allMashup()" class="inline-block text-base font-bold px-12 py-2 border border-accent-400 rounded-lg text-gray-900 cursor-pointer bg-yellow-200 backdrop-blur-3xl">INICIAR SESION</button>
      </div>
    </div>
    <div class="-mx-3 md:flex mb-6 flex justify-center">
        <div class="text-center min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible flex flex-col">
            <a class="font-light" href="/src/login.html">¿Ya tienes cuenta?</a>	
        </div>
    </div>
    <hr>
    <div class="-mx-3 md:flex mb-6 flex justify-center">
        <span id="textAdv" class="text-center min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible flex flex-col">
        </span>
    </div>
  </div>
</div>
<script src="/src/js/registro.js"></script>
</body>
</html>
